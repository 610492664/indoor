<form class="form-horizontal" id="form" action = "{:url('User/mod')}">
    <input name="use_id" value="{$detail.use_id}" hidden>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span></button>
        <h4 class="modal-title">修改用户信息</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label  class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
                <input class="form-control" name="name" placeholder="用户名" type="text" value="{$detail.name}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">角色</label>
            <div class="col-sm-10">
                <select class="form-control" name="rol_id">
                    <option value="">暂无</option>
                    {volist name="roles" id="role"}
                    <option value="{$role.rol_id}" {eq name="detail['rol_id']" value="$role['rol_id']"}selected{/eq}>{$role.name}</option>
                    {/volist}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">手机号</label>
            <div class="col-sm-10">
                <input class="form-control" name="phone" placeholder="输入手机号" type="text"  value="{$detail.phone}">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">email</label>
            <div class="col-sm-10">
                <input class="form-control" name="email" placeholder="输入email" type="text"  value="{$detail.email}">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">描述</label>
            <div class="col-sm-10">
                <input class="form-control" name="description" placeholder="用户描述" type="text"  value="{$detail.description}">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="reset" class="btn btn-default">重置</button>
        <button type="submit" class="btn btn-primary">提交</button>
    </div>
</form>
