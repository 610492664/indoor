<form class="form-horizontal" id="form" action = "__SELF__">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span></button>
        <h4 class="modal-title">修改用户密码</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label  class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
                <input class="form-control" name="name" placeholder="用户名" type="text" value="{$detail.name}" disabled>
            </div>
        </div>
        <div class="form-group has-feedback">
            <label  class="col-sm-2 control-label">旧密码</label>
            <div class="col-sm-10">
                <input
                        class="form-control" name="oldpassword" placeholder="输入旧密码" type="password"
                        required
                >
                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                <div class="help-block with-errors"></div>
            </div>
        </div>
        <div class="form-group has-feedback">
            <label  class="col-sm-2 control-label">新密码</label>
            <div class="col-sm-10">
                <input
                        class="form-control" id="password3" name="password" placeholder="输入新密码" type="password"
                        pattern="^\S{6,}$"
                        data-pattern-error="长度最少6位"
                        required
                >
                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                <div class="help-block with-errors"></div>
            </div>
        </div>
        <div class="form-group has-feedback">
            <label  class="col-sm-2 control-label">确认密码</label>
            <div class="col-sm-10">
                <input
                        class="form-control" name="password_confirm" placeholder="重复输入新密码" type="password"
                        data-match="#password3"
                        data-match-error="两次输入不一致"
                        required
                >
                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                <div class="help-block with-errors"></div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="reset" class="btn btn-default">重置</button>
        <button type="submit" class="btn btn-primary">提交</button>
    </div>
</form>
