<form class="form-horizontal" id="form" action = "{:url('User/add')}">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span></button>
        <h4 class="modal-title">添加用户</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label  class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
                <input class="form-control" name="name" placeholder="用户名" type="text">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">用户密码</label>
            <div class="col-sm-10">
                <input class="form-control" name="password" placeholder="输入密码" type="password">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">确认密码</label>
            <div class="col-sm-10">
                <input class="form-control" name="password" placeholder="重复输入密码" type="password">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">手机号</label>
            <div class="col-sm-10">
                <input class="form-control" name="phone" placeholder="输入手机号" type="text">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">email</label>
            <div class="col-sm-10">
                <input class="form-control" name="email" placeholder="输入email" type="text">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">描述</label>
            <div class="col-sm-10">
                <input class="form-control" name="description" placeholder="用户描述" type="text">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">是否启用</label>
            <div class="col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="radio" name="status" value="0">是
                    </label>
                    <label>
                        <input type="radio" name="status"  value="1">否
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="botton" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="reset" class="btn btn-default">重置</button>
        <button type="submit" class="btn btn-primary">提交</button>
    </div>
</form>
