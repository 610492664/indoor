<form class="form-horizontal" id="form" action = "__SELF__">
    {if isset($detail['rol_id'])}<input type='hidden' value='{$detail.rol_id}' name='rol_id'/>{/if}
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span></button>
        <h4 class="modal-title">添加角色</h4>
    </div>
    <div class="modal-body">
        <div class="form-group has-feedback">
            <label  class="col-sm-2 control-label">角色名</label>
            <div class="col-sm-10">
                <input
                        class="form-control" name="name" placeholder="角色名" type="text" value='{$detail.name|default=""}'
                        data-remote="{empty name='detail'}{:url('system/role/_exist')}{else /}{:url('system/role/_exist', 'rol_id='.$detail['rol_id'])}{/empty}"
                        data-remote-error="该角色名已存在"
                        required
                >
                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                <div class="help-block with-errors"></div>
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">描述</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="3" placeholder="Enter ..." name="desc">{$detail.desc|default=""}</textarea>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="reset" class="btn btn-default">重置</button>
        <button type="submit" class="btn btn-primary">提交</button>
    </div>
</form>
