<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{:config('PRODUCT_NAME')}|{$title}</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="__PLUGIN__/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//cdn.bootcss.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="__CSS__/AdminLTE.css">
    <link rel="stylesheet" href="__CSS__/skins/_all-skins.min.css">
    <link rel="stylesheet" href="__CSS__/public.css">
    <link rel="stylesheet" href="__MSTATIC__/css/pages/login.css">
    <link rel="icon" href="__IMG__/favicon.ico">
    <style>
        body{
            font-family: "Microsoft YaHei",FontAwesome,sans-serif;
        }
        a{
            cursor:pointer;
        }
    </style>
    <!--[if lt IE 9]>
    <script src="__PLUGIN__/compatible/html5shiv.js"></script>
    <script src="__PLUGIN__/compatible/respond.min.js"></script>
    <![endif]-->
</head>
<body class="login-page login-bg">
<div class="login-box">
    <div class="login-logo"></div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <img src="__MSTATIC__/img/login-logo.png" class="logo"/>
        {$data.msg|default=""}
        <form action="{:url('login/index')}" method="post">
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="用户名" name="name" value="{$data.name|default=''}">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="密码" name="password" value="{$data.password|default=''}">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback clearfix">
                <div class="col-xs-6" style="padding: 0px">
                    <input type="text" class="form-control" placeholder="验证码" name="code">
                    <span class="glyphicon form-control-feedback"></span>
                </div>
                <label class="col-xs-6 control-label" style="padding-right: 0px">
                    <img src="{:captcha_src()}" onclick="this.src=this.src+'?id='+Date.parse(new Date())/1000;" style="width: 100%; height: 34px;cursor: pointer;"/>
                </label>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">登&nbsp;&nbsp;&nbsp;&nbsp;录</button>
                </div>
            </div>
        </form>
    </div>
    <!-- /.login-box-body -->
</div>
</body>
<script>
    var URL = "__URL__";
</script>
  <!-- jQuery 2.2.3 -->
    <script src="__PLUGIN__/jQuery/2.2.4/jquery.min.js"></script>
    <!-- Bootstrap 3.3.6 -->
    <script src="__PLUGIN__/bootstrap/js/bootstrap.min.js"></script>
    <!-- FastClick -->
    <script src="__PLUGIN__/fastClick/fastclick.js"></script>
    <!-- slimScroll -->
    <script src="__PLUGIN__/slimScroll/jquery.slimscroll.min.js"></script>
    <!-- BootBox -->
    <script src="__PLUGIN__/bootBox/bootbox.min.js"></script>
    <!-- AdminLTE App -->
    <script src="__JS__/app.js"></script>

    <script src="__JS__/template.js"></script>
</html>
