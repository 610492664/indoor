<form class="form-horizontal" id="form" action = "{:url('group/update')}">
    <input name="gro_id" value="{$group.gro_id}" hidden>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span></button>
        <h4 class="modal-title">修改组</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label  class="col-sm-2 control-label">组名</label>
            <div class="col-sm-10">
                <input class="form-control" name="name" placeholder="组名" type="text" value="{$group.name}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">组长</label>
            <div class="col-sm-10">
                <select class="form-control" name="per_id">
                    <option value="0">选择人员</option>
                    <option value="2" {eq name="group['per_id']" value="2"}selected{/eq}>人名二</option>
                    <option value="3" {eq name="group['per_id']" value="3"}selected{/eq}>人名三</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">是否启用</label>
            <div class="col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="radio" name="status" value="0" {eq name="group['status']" value="0"}checked{/eq}>是
                    </label>
                    <label>
                        <input type="radio" name="status"  value="1" {eq name="group['status']" value="1"}checked{/eq}>否
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="reset" class="btn btn-default">重置</button>
        <button type="submit" class="btn btn-primary">提交</button>
    </div>
</form>
