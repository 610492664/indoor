<form class="form-horizontal" id="form" action = "{:url('Incident/mod')}">
    <input name="inc_id" value="{$detail.inc_id}" hidden>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span></button>
        <h4 class="modal-title">事件补充说明</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label  class="col-sm-2 control-label">事件名称</label>
            <div class="col-sm-10">
                <input class="form-control" placeholder="名称" type="text" value="{$detail.name}" disabled>
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">类型</label>
            <div class="col-sm-10">
                <input class="form-control" placeholder="类型" type="text" value="{$detail.type}" disabled>
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">描述</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="3" name="description" placeholder="描述">{$detail.description}</textarea>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="botton" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="reset" class="btn btn-default">重置</button>
        <button type="submit" class="btn btn-primary">提交</button>
    </div>
</form>
