<form class="form-horizontal" id="form" action = "{:url('Incident/add')}">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span></button>
        <h4 class="modal-title">添加事件</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label  class="col-sm-2 control-label">事件名称</label>
            <div class="col-sm-10">
                <input class="form-control" name="name" placeholder="名称" type="text">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">类型</label>
            <div class="col-sm-10">
                <input class="form-control" name="type" placeholder="类型" type="text">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">描述</label>
            <div class="col-sm-10">
                <input class="form-control" name="description" placeholder="描述" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label diy-label-pad">开始时间</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-calendar"></i>
                    </div>
                    <input class="form-control" data-inputmask="'alias': 'yyyy-mm-dd'" data-mask="" type="text" name="start_time">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label diy-label-pad">结束时间</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-calendar"></i>
                    </div>
                    <input class="form-control" data-inputmask="'alias': 'yyyy-mm-dd'" data-mask="" type="text" name="end_time">
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="botton" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="reset" class="btn btn-default">重置</button>
        <button type="submit" class="btn btn-primary">提交</button>
    </div>
</form>
