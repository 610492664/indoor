<form class="form-horizontal" id="form" action = "__SELF__">
    {notempty name='detail'}<input name="lequ_id" value="{$detail.lequ_id}" hidden>{/notempty}
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span></button>
        <h4 class="modal-title">{$title}</h4>
    </div>
    <div class="modal-body">
        <div class="form-group has-feedback">
            <label  class="col-sm-2 control-label">终端名称</label>
            <div class="col-sm-10">
                <input
                        class="form-control" name="name" placeholder="终端名称" type="text" value="{$detail.name|default=''}"
                        data-remote="{empty name='detail'}{:url('localEquipment/_exist')}{else /}{:url('localEquipment/_exist', 'lequ_id='.$detail['lequ_id'])}{/empty}"
                        data-remote-error="该终端名称已存在"
                        required
                >
                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                <div class="help-block with-errors"></div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">购入日期</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-calendar"></i>
                    </div>
                    <input class="form-control" data-inputmask="'alias': 'yyyy-mm-dd', 'clearIncomplete': true " data-mask="" type="text" name="buy_time" placeholder="购入日期" value="{$detail.buy_time|default=''}">
                </div>
            </div>
        </div>
        {eq name="Request.action" value="add"}
        <div class="form-group">
            <label  class="col-sm-2 control-label">是否启用</label>
            <div class="col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="radio" name="status" value="0" checked>是
                    </label>
                    <label>
                        <input type="radio" name="status"  value="1">否
                    </label>
                </div>
            </div>
        </div>
        {/eq}
        {eq name="Request.action" value="mod"}
        <div class="form-group">
            <label  class="col-sm-2 control-label">状态</label>
            <div class="col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="radio" name="status" value="0" {eq name="detail['status']" value="正常可用"}checked{/eq} >正常可用
                    </label>
                    <label>
                        <input type="radio" name="status"  value="2" {eq name="detail['status']" value="正常停用"}checked{/eq}>正常停用
                    </label>
                    <label>
                        <input type="radio" name="status"  value="3" {eq name="detail['status']" value="故障停用"}checked{/eq}>故障停用
                    </label>
                    <label>
                        <input type="radio" name="status"  value="5" {eq name="detail['status']" value="报废"}checked{/eq}>报废
                    </label>
                    <label>
                        <input type="radio" name="status"  value="4" {eq name="detail['status']" value="遗失"}checked{/eq}>遗失
                    </label>
                </div>
            </div>
        </div>
        {/eq}
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="reset" class="btn btn-default">重置</button>
        <button type="submit" class="btn btn-primary">提交</button>
    </div>
</form>
