<form class="form-horizontal" id="form">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span></button>
        <h4 class="modal-title">添加人员</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-sm-3">
                <div class="form-group diy-text-center">
                    <div class="picbox diy-input-group">
                        <img id="thumb" src="__IMG__/headpic.png" class="img-responsive img-thumbnail" alt="头像">
                        <span class="glyphicon glyphicon-trash"></span>
                        <input id="pic" name="pic" type="file">
                    </div>
                    <p>(照片比例25×35，<500K,<br>限jpg、png、gif格式)</p>
                </div>
            </div>
            <div class="col-sm-9">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="col-sm-2 control-label diy-label-pad">姓名</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="姓名" name="name">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="col-sm-2 control-label diy-label-pad">性别</label>
                            <div class="col-sm-10">
                                <div>
                                    <label class="radio-inline">
                                        <input type="radio" name="sex" value="0"> 男
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="sex" value="1"> 女
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="col-sm-2 control-label diy-label-pad">出生日期</label>
                            <div class="col-sm-10">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="fa fa-calendar"></i>
                                    </div>
                                    <input class="form-control" data-inputmask="'alias': 'yyyy-mm-dd'" data-mask="" type="text" name="birthday">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="col-sm-2 control-label diy-label-pad">入伍日期</label>
                            <div class="col-sm-10">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="fa fa-calendar"></i>
                                    </div>
                                    <input class="form-control" data-inputmask="'alias': 'yyyy-mm-dd'" data-mask="" type="text" name="jointime">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label  class="col-sm-2 control-label diy-label-pad">证件</label>
                            <div class="col-sm-10">
                                <div class="input-group">
                                    <div class="input-group-btn">
                                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">类型<span class="caret"></span></button>
                                        <ul class="dropdown-menu" id="pidtypename">
                                            <li><a href="#" data-value="0">身份证</a></li>
                                            <li><a href="#" data-value="1">士官证</a></li>
                                        </ul>
                                    </div><!-- /btn-group -->
                                    <input type="number" name="pidtype" hidden>
                                    <input type="text" class="form-control" placeholder="证件号" name="pid">
                                </div><!-- /input-group -->
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="col-sm-2 control-label diy-label-pad">职务</label>
                            <div class="col-sm-10">
                                <select class="form-control" name="position">
                                    <option value="1">职务一</option>
                                    <option value="2">职务二</option>
                                    <option value="3">职务三</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="col-sm-2 control-label diy-label-pad">警衔</label>
                            <div class="col-sm-10">
                                <select class="form-control" name="rank">
                                    <option value="1">警衔一</option>
                                    <option value="2">警衔二</option>
                                    <option value="3">警衔三</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="col-sm-2 control-label diy-label-pad">定位器</label>
                            <div class="col-sm-10">
                                <select class="form-control" name="loc_id">
                                    <option value="1">定位器一</option>
                                    <option value="2">定位器二</option>
                                    <option value="3">定位器三</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="reset" class="btn btn-default">重置</button>
        <button type="submit" class="btn btn-primary">提交</button>
    </div>
</form>
