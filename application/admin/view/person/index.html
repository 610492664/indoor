<!-- DataTables -->
<link rel="stylesheet" href="__PLUGIN__/datatables/dataTables.bootstrap.css">
<link rel="stylesheet" href="__CSS__/pages/person.css">
<div class="person-index">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">人员列表</h3>
                    <button type="button" class="btn btn-primary pull-right"  data-toggle="modal" data-target="#myModal" diy-action="person/add"><span><i class="fa fa-plus"></i>添加人员</span></button>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <table id="table" class="table table-bordered table-striped">
                        <thead>
                        <tr>
                            <th><input type="checkbox" id='checkAll'></th>
                            <th>序号</th>
                            <th>姓名</th>
                            <th>证件</th>
                            <th>年龄</th>
                            <th>职务</th>
                            <th>定位模块</th>
                            <th>是否在岗</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                    </table>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
</div>
