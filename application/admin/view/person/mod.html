<form class="form-horizontal" id="form" data-toggle="validator" action="{:url('person/update')}">
    <input name="per_id" value="{$person.per_id}" hidden/>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span></button>
        <h4 class="modal-title">修改人员信息</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-sm-3">
                <div class="form-group diy-text-center">
                    <div class="picbox diy-input-group">
                        <img id="thumb" src="{$person.pic}" class="img-responsive img-thumbnail" alt="头像">
                        <span class="glyphicon glyphicon-trash"></span>
                        <input id="pic" name="pic" type="file" value="{$person.pic}">
                    </div>
                    <p>(照片比例25×35，<500K,<br>限jpg、png、gif格式)</p>
                </div>
            </div>
            <div class="col-sm-9">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="col-sm-2 control-label diy-label-pad">姓名</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="姓名" name="name" required value="{$person.name}">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="col-sm-2 control-label diy-label-pad">性别</label>
                            <div class="col-sm-10">
                                <div>
                                    <label class="radio-inline">
                                        <input type="radio" name="sex" value="0" {eq name="person['sex']" value="0"}checked{/eq}> 男
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="sex" value="1" {eq name="person['sex']" value="1"}checked{/eq}> 女
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="col-sm-2 control-label diy-label-pad">出生日期</label>
                            <div class="col-sm-10">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="fa fa-calendar"></i>
                                    </div>
                                    <input class="form-control" data-inputmask="'alias': 'yyyy-mm-dd'" data-mask="" type="text" name="birthday" value="{$person.birthday}">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="col-sm-2 control-label diy-label-pad">入伍日期</label>
                            <div class="col-sm-10">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="fa fa-calendar"></i>
                                    </div>
                                    <input class="form-control" data-inputmask="'alias': 'yyyy-mm-dd'" data-mask="" type="text" name="join_time" value="{$person.join_time}">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label  class="col-sm-2 control-label diy-label-pad">证件</label>
                            <div class="col-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <select name="pidtype" class="diy-select-addon" >
                                            <option value="0" {eq name="person['pidtype']" value="0"}selected{/eq}>士官证</option>
                                            <option value="1" {eq name="person['pidtype']" value="1"}selected{/eq}>身份证</option>
                                        </select>
                                    </span>
                                    <input type="text" class="form-control" placeholder="证件号" name="pid" required value="{$person.pid}">
                                </div><!-- /input-group -->
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="col-sm-2 control-label diy-label-pad">职务</label>
                            <div class="col-sm-10">
                                <select class="form-control" name="position">
                                    <option value="1" {eq name="person['position']" value="1"}selected{/eq}>职务一</option>
                                    <option value="2" {eq name="person['position']" value="2"}selected{/eq}>职务二</option>
                                    <option value="3" {eq name="person['position']" value="3"}selected{/eq}>职务三</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="col-sm-2 control-label diy-label-pad">警衔</label>
                            <div class="col-sm-10">
                                <select class="form-control" name="rank">
                                    <option value="1" {eq name="person['rank']" value="1"}selected{/eq} >警衔一</option>
                                    <option value="2" {eq name="person['rank']" value="2"}selected{/eq} >警衔二</option>
                                    <option value="3" {eq name="person['rank']" value="3"}selected{/eq} >警衔三</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="col-sm-2 control-label diy-label-pad">定位器</label>
                            <div class="col-sm-10">
                                <select class="form-control" name="loc_id">
                                    <option value="">暂无</option>
                                    {volist name="locators" id="locator"}
                                    <option value="{$locator.loc_id}" {eq name="person['loc_id']" value="$locator['loc_id']"}selected{/eq}>{$locator.number}</option>
                                    {/volist}
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="botton" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="reset" class="btn btn-default">重置</button>
        <button type="submit" class="btn btn-primary">提交</button>
    </div>
</form>
