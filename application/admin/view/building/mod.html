<form class="form-horizontal" id="form"  data-toggle="validator" action = "{:url('Building/update')}">
    <input name="bui_id" value="{$detail.bui_id}" hidden />
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span></button>
        <h4 class="modal-title">修改建筑</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label  class="col-sm-2 control-label">建筑名称</label>
            <div class="col-sm-10">
                <input class="form-control" name="name" placeholder="建筑名称" type="text" value="{$detail.name}">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">楼高</label>
            <div class="col-sm-10">
                <input class="form-control" name="height" placeholder="高度" type="text" value="{$detail.height}">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">层数</label>
            <div class="col-sm-10">
                <input class="form-control" name="totalfloor" placeholder="总层数" type="text" value="{$detail.totalfloor}">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">底面坐标</label>
            <div class="col-sm-10">
                <input class="form-control" name="coordinate" placeholder="底面坐标" type="text" value="{$detail.coordinate}">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">地址</label>
            <div class="col-sm-10">
                <input class="form-control" name="address" placeholder="地址" type="text" value="{$detail.address}">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">备注</label>
            <div class="col-sm-10">
                <input class="form-control" name="comment" placeholder="备注" type="text" value="{$detail.comment}">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="botton" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="reset" class="btn btn-default">重置</button>
        <button type="submit" class="btn btn-primary">提交</button>
    </div>
</form>
