<form class="form-horizontal" id="form"  data-toggle="validator" action = "__SELF__">
    {notempty name='detail'}<input name="bui_id" value="{$detail.bui_id}" hidden />{/notempty}
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span></button>
        <h4 class="modal-title">{$title}</h4>
    </div>
    <div class="modal-body">
        <div class="form-group has-feedback">
            <label  class="col-sm-2 control-label">建筑名称</label>
            <div class="col-sm-10">
                <input
                        class="form-control" name="name" placeholder="建筑名称" type="text" value="{$detail.name|default=''}"
                        data-remote="{empty name='detail'}{:url('building/_exist')}{else /}{:url('building/_exist', 'bui_id='.$detail['bui_id'])}{/empty}"
                        data-remote-error="该建筑名已存在"
                        required
                >
                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                <div class="help-block with-errors"></div>
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">楼高</label>
            <div class="col-sm-10">
                <input class="form-control" name="height" placeholder="高度" type="text" value="{$detail.height|default=''}">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">层数</label>
            <div class="col-sm-10">
                <input class="form-control" name="totalfloor" placeholder="总层数" type="text" value="{$detail.totalfloor|default=''}">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">底面坐标</label>
            <div class="col-sm-10">
                <input class="form-control" name="coordinate" placeholder="底面坐标" type="text" value="{$detail.coordinate|default=''}">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">地址</label>
            <div class="col-sm-10">
                <input class="form-control" name="address" placeholder="地址" type="text" value="{$detail.address|default=''}">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">备注</label>
            <div class="col-sm-10">
                <input class="form-control" name="comment" placeholder="备注" type="text" value="{$detail.comment|default=''}">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="reset" class="btn btn-default">重置</button>
        <button type="submit" class="btn btn-primary">提交</button>
    </div>
</form>
