<form class="form-horizontal" id="form" action = "{:url('LocationMark/add')}">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span></button>
        <h4 class="modal-title">添加信标</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label  class="col-sm-2 control-label">信标名称</label>
            <div class="col-sm-10">
                <input class="form-control" name="name" placeholder="名称" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">类型</label>
            <div class="col-sm-10">
                <select class="form-control" name="type">
                    <option value="0">一般</option>
                    <option value="1">紧急</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">mac地址</label>
            <div class="col-sm-10">
                <input class="form-control" name="mac" placeholder="mac地址" type="text">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="botton" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="reset" class="btn btn-default">重置</button>
        <button type="submit" class="btn btn-primary">提交</button>
    </div>
</form>
