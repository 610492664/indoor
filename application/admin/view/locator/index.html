<script>
    var php_url = {
        index : '{:url("locator/index")}',
        mod :'{:auth("admin/locator/mod") ? url("locator/mod") : "false"}',
        del :'{:auth("admin/locator/del") ? url("locator/del") : "false"}',
        set :'{:auth("admin/locator/set") ? url("locator/set") : "false"}',
    };
    require(['dataTables.bootstrap','inputmask.date','jquery.form'],function () {

            locator();
