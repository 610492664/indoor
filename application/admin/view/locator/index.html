<!-- DataTables -->
<link rel="stylesheet" href="__PLUGIN__/datatables/dataTables.bootstrap.css">
<link rel="stylesheet" href="__CSS__/pages/person.css">
<div class="person-index">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">人员列表</h3>
                    <button type="button" class="btn btn-primary pull-right"  data-toggle="modal" data-target="#myModal"><span><i class="fa fa-plus"></i>添加人员</span></button>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <table id="table" class="table table-bordered table-striped">
                        <thead>
                        <tr>
                            <th>序号</th>
                            <th>姓名</th>
                            <th>pid</th>
                            <th>年龄</th>
                            <th>性质</th>
                            <th>职务</th>
                            <th>定位模块</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>Trident</td>
                            <td>Internet
                                Explorer 4.0
                            </td>
                            <td>Win 95+</td>
                            <td> 4</td>
                            <td>X</td>
                            <td>X</td>
                            <td>X</td>
                            <td>X</td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <th>序号</th>
                            <th>姓名</th>
                            <th>pid</th>
                            <th>年龄</th>
                            <th>性质</th>
                            <th>职务</th>
                            <th>定位模块</th>
                            <th>操作</th>
                        </tr>
                        </tfoot>
                    </table>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span></button>
                    <h4 class="modal-title">添加人员</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="row">
                            <div class="col-sm-2">
                                <img src="###" class="img-responsive img-thumbnail" alt="..." alt="头像">
                            </div>
                            <div class="col-sm-10">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">姓名</label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control" placeholder="姓名">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">性别</label>
                                            <div class="col-sm-9">
                                                <div class="radio">
                                                    <label>
                                                        <input type="radio" name="sex"> 男
                                                    </label>
                                                    <label>
                                                        <input type="radio" name="sex"> 女
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="clearfix"></div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label  class="col-sm-3 control-label">证件</label>
                                            <div class="col-sm-9">
                                                <div class="input-group">
                                                    <div class="input-group-btn">
                                                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">类型<span class="caret"></span></button>
                                                        <ul class="dropdown-menu" id="pidtypename">
                                                            <li><a href="#" data-value="0">身份证</a></li>
                                                            <li><a href="#" data-value="1">士官证</a></li>
                                                        </ul>
                                                    </div><!-- /btn-group -->
                                                    <input type="number" name="pidtype" hidden>
                                                    <input type="text" class="form-control" placeholder="证件号">
                                                </div><!-- /input-group -->
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">出生日期</label>
                                            <div class="col-sm-9">
                                                <div class="input-group">
                                                    <div class="input-group-addon">
                                                        <i class="fa fa-calendar"></i>
                                                    </div>
                                                    <input class="form-control" data-inputmask="'alias': 'yyyy-mm-dd'" data-mask="" type="text">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">职务</label>
                                            <div class="col-sm-9">
                                                <select class="form-control">
                                                    <option>职务一</option>
                                                    <option>职务二</option>
                                                    <option>职务三</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">警衔</label>
                                            <div class="col-sm-9">
                                                <select class="form-control">
                                                    <option value="1">警衔一</option>
                                                    <option value="2">警衔二</option>
                                                    <option value="3">警衔三</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary">保存</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
</div>
