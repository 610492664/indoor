<form class="form-horizontal" id="form" action = "{:url('locator/update')}">
    <input name="loc_id" value="{$record.loc_id}" hidden>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span></button>
        <h4 class="modal-title">修改定位模块</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label  class="col-sm-2 control-label">设备编号</label>
            <div class="col-sm-10">
                <input class="form-control" name="number" placeholder="设备编号" type="text" value="{$record.number}">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">标识码</label>
            <div class="col-sm-10">
                <input class="form-control" name="mac" placeholder="标识码" type="text" value="{$record.mac}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">购入日期</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-calendar"></i>
                    </div>
                    <input class="form-control" data-inputmask="'alias': 'yyyy-mm-dd'" data-mask="" type="text" name="buy_time" placeholder="购入日期"  value="{$record.buy_time}">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">状态</label>
            <div class="col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="radio" name="status" value="0" {eq name="record['status']" value="0"}checked{/eq} >可用
                    </label>
                    <label>
                        <input type="radio" name="status"  value="2" {eq name="record['status']" value="2"}checked{/eq}>正常停用
                    </label>
                    <label>
                        <input type="radio" name="status"  value="3" {eq name="record['status']" value="3"}checked{/eq}>故障停用
                    </label>
                    <label>
                        <input type="radio" name="status"  value="4" {eq name="record['status']" value="4"}checked{/eq}>遗失
                    </label>
                    <label>
                        <input type="radio" name="status"  value="5" {eq name="record['status']" value="5"}checked{/eq}>报废
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="reset" class="btn btn-default">重置</button>
        <button type="submit" class="btn btn-primary">提交</button>
    </div>
</form>
