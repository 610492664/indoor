<form class="form-horizontal" id="form" action = "{:url('organization/add')}">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span></button>
        <h4 class="modal-title">添加子单位</h4>
    </div>
    <div class="modal-body">
        <div class="panel panel-default">
            <div class="panel-heading">子单位信息</div>
            <div class="panel-body">
                <div class="form-group">
                    <label  class="col-sm-2 control-label">单位名</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="name" placeholder="单位名" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">简称</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="abbr" placeholder="简称" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">地址</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="address" placeholder="地址" type="text">
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">子单位管理员信息</div>
            <div class="panel-body">
                <div class="form-group">
                    <label  class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="username" placeholder="用户名" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="password" placeholder="输入密码" type="password">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">确认密码</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="password_confirm" placeholder="重复输入密码" type="password">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">手机号</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="phone" placeholder="输入手机号" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">email</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="email" placeholder="输入email" type="text">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="reset" class="btn btn-default">重置</button>
        <button type="submit" class="btn btn-primary">提交</button>
    </div>
</form>
