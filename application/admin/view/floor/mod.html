<form class="form-horizontal" id="form" action = "{:url('Floor/mod')}">
    <input name="flo_id" value="{$detail.flo_id}" hidden>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span></button>
        <h4 class="modal-title">修改楼层信息</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label  class="col-sm-2 control-label">楼层号</label>
            <div class="col-sm-10">
                <input class="form-control" name="number" placeholder="楼层号" type="text" value="{$detail.number}">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">层高</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <input class="form-control" name="height" placeholder="层度" type="text" value="{$detail.height}">
                    <span class="input-group-addon">cm</span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">布局模型</label>
            <div class="col-sm-10">
                <input class="form-control" name="layout" placeholder="布局模型" type="text" value="{$detail.layout}">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">底面坐标</label>
            <div class="col-sm-10">
                <input class="form-control" name="coordinate" placeholder="底面坐标" type="text" value="{$detail.coordinate}">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">备注</label>
            <div class="col-sm-10">
                <input class="form-control" name="comment" placeholder="备注" type="text" value="{$detail.comment}">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="botton" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="reset" class="btn btn-default">重置</button>
        <button type="submit" class="btn btn-primary">提交</button>
    </div>
</form>
