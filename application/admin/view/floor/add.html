<form class="form-horizontal" id="form" action = "__SELF__">
    {notempty name='detail'}<input name="flo_id" value="{$detail.flo_id}" hidden>{/notempty}
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span></button>
        <h4 class="modal-title">{$title}</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label  class="col-sm-2 control-label">楼层号</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <span class="input-group-addon">第</span>
                    <input
                            type="number" class="form-control"  min="1" name="number" placeholder="楼层号" value="{$detail.number|default='1'}"
                    >
                    <span class="input-group-addon">层</span>
                </div>
                <div class="help-block with-errors"></div>
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">层高</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <input
                            class="form-control" name="height" min="0" step="0.01" placeholder="层度" type="number" value="{$detail.height|default='0'}"
                            data-error="请输入正数，且小数点后最多两位"
                    >
                    <span class="input-group-addon">米</span>
                </div>
                <div class="help-block with-errors"></div>
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">布局模型</label>
            <div class="col-sm-10">
                <input class="form-control" name="layout" placeholder="布局模型" type="text" value="{$detail.layout|default=''}">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">底面坐标</label>
            <div class="col-sm-10">
                <input class="form-control" name="coordinate" placeholder="底面坐标" type="text" value="{$detail.coordinate|default=''}">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">备注</label>
            <div class="col-sm-10">
                <input class="form-control" name="comment" placeholder="备注" type="text" value="{$detail.comment|default=''}">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="reset" class="btn btn-default">重置</button>
        <button type="submit" class="btn btn-primary">提交</button>
    </div>
</form>
